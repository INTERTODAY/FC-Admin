<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>nPlayer</title>
  <link type="text/css" href="css/nplayer.css" rel="stylesheet" />
  <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
  <script type="text/javascript" src="js/nplayer_conf.js"></script>
  <script type="text/javascript" src="js/nplayer.js"></script>
  <script type="text/javascript" src="js/nplayer_ui.js"></script>
  <script type="text/javascript">
	$(document).ready(function() {
		var player = new NPlayer();
		initNPlayerUI(player);
		$(".NPlyaer_skin01").mouseover(function() {
			player.command("event", "mouseover");
		});
		$(".NPlyaer_skin01").mouseout(function() {
			player.command("event", "mouseout");
		});
		$(document).keypress(function(event) {
			 player.processKeyDown(event);
		 });
	});
</script>
</head>

<body style="margin: 0;padding: 0;border: 0;overflow: hidden" oncontextmenu="return false;">-->
  <div class="wrapper_foot">
    <div class="NPlyaer_skin01">
      <div class="area_seek">
        <div class="track_back">
          <div id="seekBtn" class="track_seekBtn" style="left:0%;"><a class="btn_common btn_seek"><img src="/images/aquaplayer/blank.gif" width="100%" height="100%" border="0"></img></a></div>
          <div class="track_repeatBtnA" style="left:0%;display:none;"><a class="btn_common btn_repeatSet"><img src="/images/aquaplayer/blank.gif" width="100%" height="100%" border="0"></a></div>
          <div class="track_repeatBtnB" style="left:100%;display:none;"><a class="btn_common btn_repeatSet"><img src="/images/aquaplayer/blank.gif" width="100%" height="100%" border="0"></a></div>
          <div class="track_repeat" style="left:0%; width:100%;display:none;"></div>
          <div class="track_current" style="width:0%;"></div>
        </div>
      </div>
      <div class="area_control">
        <div class="contro_l">
          <div class="control_play"><a class="btn_common btn_play"></a></div>
          <div class="control_text_status">Closed</div>
          <div class="control_text_time"><strong id="text_currentTime">00:00:00</strong> / <span id="text_duration">00:00:00</span></div>
        </div>
        <div class="contro_r">
          <div class="control_volume">
            <div class="sound_btn"><a class="btn_common btn_sound"></a></div>
            <div class="sound_track_back">
              <div class="sound_track_cur" style="width:100%;"><img src="/images/aquaplayer/blank.gif" width="100%" height="100%" border="0"></div>
            </div>
          </div>
          <div class="control_fullScr"><a class="btn_common btn_normalScr"></a></div>
          <div class="control_repeat"><a class="btn_common btn_repeat"></a></div>
          <div class="control_bar"></div>
          <div class="control_speed">
            <ul>
              <li><a class="btn_common btn_s06"></span></a></li>
              <li><a class="btn_common btn_s07_dot"></span></a></li>
              <li><a class="btn_common btn_s08"></span></a></li>
              <li><a class="btn_common btn_s09_dot"></span></a></li>
              <li><a class="btn_common btn_s10"></span></a></li>
              <li><a class="btn_common btn_s11_dot"></span></a></li>
              <li><a class="btn_common btn_s12"></span></a></li>
              <li><a class="btn_common btn_s13_dot"></span></a></li>
              <li><a class="btn_common btn_s14"></span></a></li>
              <li><a class="btn_common btn_s15_dot"></span></a></li>
              <li><a class="btn_common btn_s16"></span></a></li>
              <li><a class="btn_common btn_s17_dot"></span></a></li>
              <li><a class="btn_common btn_s18"></span></a></li>
              <li><a class="btn_common btn_s19_dot"></span></a></li>
              <li><a class="btn_common btn_s20"></span></a></li>
              <!-- _cur 을 붙이면 현재 스피드 체크 -->
            </ul>
          </div>
          <div class="control_bar"></div>
          <div class="control_seek">
            <ul>
              <li><a class="btn_common btn_seekPrev"></a></li>
              <li class="inputArea"><input type="text" class="input_setSeekTime" value="30" /></li>
              <li><a class="btn_common btn_seekNext"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
